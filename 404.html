<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/">
    <script>
        // Redirect to index.html, preserving pathname and query params
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        // If pathname is not just / or /index.html, preserve it for the app
        if (path !== '/' && path !== '/index.html' && path !== '/404.html') {
            window.location.replace('/' + path.slice(1) + search + hash);
        } else {
            window.location.replace('/' + search + hash);
        }
    </script>

</head>
